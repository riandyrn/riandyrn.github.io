    <div class="modal fade" id="modal_edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Edit Sender Info</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">

            </div>
            <div class="form-group">

                  </div>
                  <div class="col-xs-9">
                    <input type="text" id="paramMobile" class="form-control" name="mobilePhone" value="50000001">
                  </div>
                </div>
            </div>
            <div class="form-group">
                <label for="">Status</label>
                <select class="form-control">
                    <option value="Active">Active</option>
                    <option value="Blocked">Blocked</option>
                </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" id="btn_save" class="btn btn-primary">Save</button>
          </div>

    <script type="text/javascript">

      function showField(searchMode) {

        if(searchMode == "byPhone") {
          $("#fieldName").hide();
          $("#fieldMobilePhone").show();
        } else if(searchMode == "byName") {
          $("#fieldName").show();
          $("#fieldMobilePhone").hide();
        }
      }

      showField("byName");

      $('#searchMode').change(function(){
        showField($(this).val());
      });
    </script>
