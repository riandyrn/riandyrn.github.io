<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>FatihKids.TV - Tontonan Anak Islami</title>
    <link rel="icon" href="assets/images/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  </head>
  <body>
        <div id="app">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" href="#"><span class="fa fa-rocket main-icon">&nbsp</span>FatihKids.TV</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Beranda<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" @click.prevent="showAboutUs">Tentang Kami</a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <main role="main" class="container-fluid">
                <div class="row">
                    <div class="col-md-4 video-container text-center" v-for="(video, idx) in videos">
                        <img v-bind:src="getThumbnailURL(video.id)" @click="playVideo(idx)" class="img-fluid"/>
                    </div>
                </div>
            </main><!-- /.container -->
      
            <!-- Modal -->
            <div class="modal fade" id="modal_video_player" tabindex="-1" role="dialog" aria-labelledby="modal_video_player" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">{{ currentVideoTitle }}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe id="iframe_video" class="embed-responsive-item" src="" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
                </div>
            </div>

            <div class="modal fade" id="modal_about_us" tabindex="-1" role="dialog" aria-labelledby="modal_video_player" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Tentang Kami</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body modal-article-body" v-html="contentAboutUs"></div>
                </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="assets/js/jquery-3.2.1.slim.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/vue.js"></script>
        <script src="assets/js/app.js"></script>
  </body>
</html>
