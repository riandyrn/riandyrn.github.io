        var data = JSON.parse(JSON.stringify([
            
            {label: 'gov exist', images: [{path: 'assets/img/input/900x675-1_-589792dd5eb6e.jpg', internal_label: 'yuhu', score: 0.923232}, {path: 'assets/img/input/900x900-1_-5897929122ff7.jpg', internal_label: 'drone', score: 0.95}]},

        ]));
        
        for(var i = 0; i < data.length; i++) {
            
            var row = data[i],
                label = row.label,
                images = row.images;
            
            var el = $('<div class="row"><h3 class="text-center classifier-label">misclassified as [' + label + ']</h3><div class="img-container text-center col-md-12"></div></div><br/>');
            var image_container = el.find('.img-container');
            
            for(var j = 0; j < images.length; j++) {
                
                var filename = images[j].path.split('/').pop();
                if(filename.length > 40)
                    filename = filename.substr(0, 37) + '...';
                
                var path = images[j].path;
                var score = (images[j].score + '').substr(0, 8);
                var internal_label = images[j].internal_label;
                
                var html = '<div class="img-el col-md-3"><h6>' + filename + '</h6><img src="' + path + '" class="col-md-12"/><small class="internal-label">' + internal_label + '</small><br/><small>confidence score: ' + score + '</small></div>';
                image_container.append(html);
            }
            
            $('.container').append(el);
        }
